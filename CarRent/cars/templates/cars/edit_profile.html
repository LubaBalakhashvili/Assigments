<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>



    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #45a049;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
        .navbar .menu {
            display: flex;
            align-items: center;
        }
        .navbar .menu a {
            margin-left: 15px;
        }
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
        }

        .edit-profile-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 10px;
        }

        button.save-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.save-btn:hover {
            background-color: #0056b3;
        }

        /* .authorized .add-btn, .authorized .notification-btn, .authorized .exit-btn, .authorized .filter-btn {
            display: block;
        }
        .non-authorized .auth-btn {
            display: block;
        }
        .authorized .auth-btn, .non-authorized .add-btn, .non-authorized .notification-btn, .non-authorized .exit-btn, .non-authorized .filter-btn {
            display: none;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .car-list {
            display: flex;
            flex-wrap: wrap;
        }
        .car-list .car-item {
            background-color: white;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .car-list .car-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .car-list .car-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .car-list .car-item h3 {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-container input[type="text"],
        .form-container input[type="tel"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"],
        .form-container .switch-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .form-container input[type="submit"]:hover,
        .form-container .switch-btn:hover {
            background-color: #45a049;
        } */
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar" id="navbar">
        <div class="logo" onclick="showPage('home')">
            <a href="{% url 'car_list' %}">CarRent</a>
        </div>
        <div class="menu">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'add_car' %}" class="add-btn">Add Car</a>
                <a href="{% url 'car_filter' %}" class="filter-btn">Filter</a>
                <!-- <a href="#" class="notification-btn">Notifications</a> -->
                <a href="{% url 'logout' %}" class="exit-btn">Log Out</a> 
            {% else %}
                <a href="{% url 'car_filter' %}" class="filter-btn">Filter</a>
                <a href="{% url 'login' %}" class="auth-btn" onclick="showPage('authorization')">Login</a>
                
            {% endif %}
        </div>
    </nav>
    <div class="edit-profile-container">
        <h1>Edit Profile</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>
</body>
</html>
